<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">


    <title>Insertion Page</title>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" crossorigin="anonymous"></script>
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootswatch/4.1.0/superhero/bootstrap.min.css"  crossorigin="anonymous"></script>
    <div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputpersonName">what's your name?</label>
                <input type="personName" class="form-control" id="inputpersonName" placeholder="Jane Doe">
                </div>
            <div class="form-group col-md-6">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="janedoe@gmail.com">
            </div>
            <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Jerusalem">
                    </div>
        </div>
        <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputMedName">Medicine Name</label>
                    <input type="text" class="form-control" id="inputMedName" >
                </div>
                <div class="form-group col-md-6">
                    <label for="inputExpirationDate">Expiration Date</label>
                    <input type="date" class="form-control" id="inputExpirationDate">
                </div>
                <div class="form-group col-md-6">
                        <label for="Amount">Amount</label>
                        <input type="number" class="form-control" id="Amount">
                        </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">Is Closed?</label>
                    <!-- <label class="form-check-label" for="gridCheck">
                        is Closed?
                    </label> -->
                    </div>
                </div>
            <button onclick="sendToDB()" type="submit" class="btn btn-info">Insert To Data Base</button>
            </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootswatch/4.1.0/superhero/bootstrap.min.css" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="script.js" />
</body>
</html>
